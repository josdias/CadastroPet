<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pet</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <div class="centro">
            <!-- <h1 class="titulo">Cadastro do Pet</h1> -->
            <div class="container box" id="box">
                <div class="principal">
                    <div id="login" class="centro">
                        <h3> Seja Bem vindo!</h3>
                        <form action="#" method="POST" class="formularioLogin">
                            <div class="organizacaoLogin">
                                <label for="email">Email:</label>
                                <input type="email" name="email">
                            </div>

                            <div class="organizacaoLogin">
                                <label for="senha">Senha:</label>
                                <input type="password" name="senha">
                            </div>
                        </form>
                    </div>
                    <div class="acao">
                        <button id="abrir-popup" class="btnCadastro" id="abrir-poupup"
                            onclick="abrirCadastro()">Cadastre-se</button>
                        <button type="submit" class="botao">Login</button>
                    </div>
                </div>
                <div id="popup" class="cadastro">
                    <div class="btnFechar">
                        <button class="fechar-popup" id="fechar-popup" type="reset"
                            onclick="fecharCadastro()">X</button>
                    </div>

                    <div>
                        <form action="#" method="POST" class="formularioCadastro" id="formularioCadastro">
                            <h3>Dados do Pet</h3>

                            <div class="dados">
                                <div class="organizacao">
                                    <label for="nome">Nome:</label>
                                    <input class="inputCadastro" type="text" id="nome" name="nome" required oninput="validarFormulario()" autofocus>
                                </div>

                                <div class="organizacao">
                                    <label for="idade">Idade:</label>
                                    <input class="inputCadastro" type="number" id="idade" name="idade"
                                        title="Preencha a Idade do animal" required oninput="validarFormulario()">
                                </div>

                                <div class="organizacao">
                                    <label for="especie">Espécie:</label>
                                    <select id="especie" name="especie" required oninput="validarFormulario()">
                                        <option value="cachorro">Cachorro</option>
                                        <option value="gato">Gato</option>
                                        <option value="passaro">Pássaro</option>
                                    </select>
                                </div>

                                <div class="organizacao">
                                    <label for="raca">Raça:</label>
                                    <input class="inputCadastro" type="text" id="raca" name="raca" required oninput="validarFormulario()">
                                </div>

                                <div class="organizacao">
                                    <label for="sexo">Sexo:</label>
                                    <select id="sexo" name="sexo" required oninput="validarFormulario()">
                                        <option value="femea">Fêmea</option>
                                        <option value="macho">Macho</option>
                                    </select>
                                </div>
                                <div class="tutor">
                                    <h3>Dados do tutor</h3>
                                    <div class="organizacao">
                                        <label for="nomeTutor">Nome:</label>
                                        <input class="inputCadastro" type="text" id="nomeTutor" name="nome" required oninput="validarFormulario()">
                                    </div>

                                    <div class="organizacao">
                                        <label for="telefone">Telefone:</label>
                                        <input class="inputCadastro" type="tel" id="telefone" maxlength="14" required oninput="validarFormulario()">
                                    </div>

                                    <div class="organizacao">
                                        <label for="email">Email:</label>
                                        <input class="inputCadastro" type="email" name="email" required oninput="validarFormulario()">
                                    </div>

                                    <div class="organizacao">
                                        <label for="senha">Senha:</label>
                                        <input class="inputCadastro" type="password" name="senha" minlength="8" required oninput="validarFormulario()">
                                    </div>

                                    <div class="organizacao">
                                        <label for="obs">Observações:</label>
                                        <textarea id="obs" name="obs" maxlength="200"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btnCadastrar" id="btnCadastrar" disabled>Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
    <script src="src/js/masked.js"></script>
    <script src="src/js/validacao.js"></script>
</body>

</html>
